<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="js-file.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="operands">0</div>
                <div class="results"></div>
            </div>
            <div class="button-container">
                <div class="buttonBackSpace" data-key="">CE</div>
                <div class="button buttonNum" data-key="">1</div>
                <div class="button buttonNum" data-key="">2</div>
                <div class="button buttonNum" data-key="">3</div>
                <div class="button buttonNum" data-key="">4</div>
                <div class="button buttonNum" data-key="">5</div>
                <div class="button buttonNum" data-key="">6</div>
                <div class="button buttonNum" data-key="">7</div>
                <div class="button buttonNum" data-key="">8</div>
                <div class="button buttonNum" data-key="">9</div>
                <div class="button buttonNum" data-key="">0</div>
                <div class="button buttonDot" data-key="">.</div>
                <div class="button buttonEquals" data-key="">=</div>
                <div class="button buttonOperator" data-key="">/</div>
                <div class="button buttonOperator" data-key="">+</div>
                <div class="button buttonOperator"data-key="">-</div>
                <div class="button buttonOperator" data-key="">x</div>
            </div>
        </div>
    </body>
</html>
