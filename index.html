<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="js-file.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="operands">0</div>
                <div class="results"></div>
            </div>
            <div class="button-container">
                <div class="buttonBackSpace">CE</div>
                <div class="button buttonNum">1</div>
                <div class="button buttonNum">2</div>
                <div class="button buttonNum">3</div>
                <div class="button buttonNum">4</div>
                <div class="button buttonNum">5</div>
                <div class="button buttonNum">6</div>
                <div class="button buttonNum">7</div>
                <div class="button buttonNum">8</div>
                <div class="button buttonNum">9</div>
                <div class="button buttonNum">0</div>
                <div class="button buttonDot">.</div>
                <div class="button buttonEquals">=</div>
                <div class="button buttonOperator">/</div>
                <div class="button buttonOperator">+</div>
                <div class="button buttonOperator">-</div>
                <div class="button buttonOperator">x</div>
            </div>
        </div>
    </body>
</html>
